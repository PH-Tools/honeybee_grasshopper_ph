<div class="header-block">
  <!-- Logo -->

  <!-- Title -->
  <a id="cat_homelink" class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

  <nav class="site-nav">

    <img class="menu-icon" src="img/burger.svg" />
    <div class="trigger">
      <!-- Build the Nav, set the active page class (for styling) -->
      {{ $this_page_title := .Title }}
      {{ range .Site.RegularPages }}
      {{ if eq .Title $this_page_title}}
      <a id="cat_quick_start" class="page-link-active" href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ else }}
      <a id="cat_quick_start" class="page-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end}}
      {{ end }}

      <a class="extern-link" href="{{ .Site.Params.youtube_url }}" target="_blank" title="YouTube Channel">
        <span class="img-button-title">YouTube</span>
        <img class="img-extern-link" id="youtube-link" width="28" height="28"
             src="img/youtube.svg" />
      </a>

      <a class="extern-link" href="{{ .Site.Params.github_url }}" target="_blank"
         title="Source Code Repository on Github">
        <span class="img-button-title">Github</span>
        <img class="img-extern-link" id="github-link" width="28" height="28"
             src="img/github.svg" />
      </a>

    </div>

  </nav>
</div>
